<html lang="en">
  {% include head.html %}
  <body>

    <div class="content">

      <article {% if page.feature-img %}class="feature-image"{% endif %}>
        <header id="main" style="background-image: {{ site.header_image_gradient }}, url('{{ page.feature-img | relative_url }}'); background-position: center top;">
      
          <div class="title-padder">
            
            {% if page.hide_title %}
              <div class="feature-image-padding"></div>
            {% else %}
            
              <h1 id="{{ page.title | default: "" | cgi_escape }}" class="title"> {{ page.title }}</h1>
              {% if page.subtitle %}
              <h2 class="subtitle">{{ page.subtitle }}</h2>
              {% endif %}
            {% endif %}
          </div>
        </header>
      </article>

      {% include navbar.html %}

      {{ content }}
    </div>
    {% include footer.html %}
  </body>
</html>
